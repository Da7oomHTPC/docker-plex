image: jaymoulin/plex:$FULLVERSION
manifests:
  -
    image: jaymoulin/rpi-plex:$VERSION-arm32v6
    platform:
      architecture: arm
      variant: v6
      os: linux
  -
    image: jaymoulin/rpi-plex:$VERSION-arm64v8
    platform:
      architecture: arm
      variant: v8
      os: linux
  -
    image: jaymoulin/plex:$VERSION-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: jaymoulin/rpi-plex:$VERSION-aarch64
    platform:
      architecture: arm64
      os: linux
